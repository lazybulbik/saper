<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.js"></script>

    <input type="hidden" id="room" value="{{ room }}">
</head>
<body>
    <h1 class="header">Комната {{ room }}</h1>
    <div class="action-btn" id="upd-btn">🔄</div>
    <div class="game-container">
        <div class="block" id="my" style="width: fit-content;">
            <table id="field"></table>            
        </div>
        <div class="row center" style="width: fit-content; max-width: 90%; flex-wrap: wrap; margin-top: 4%; background-color: var(--block-color);" id="enemies-fields">
        </div>
    </div>

    <div class="control">
        <div class="action-btn" id="flag-btn">🏴</div>
        <div class="action-btn" id="open-btn">👆</div>
    </div>

    <script src="/static/scripts/game.js"></script>
</body>
</html>
